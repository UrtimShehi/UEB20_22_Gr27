<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Page</title>
  <link rel="stylesheet" href="/css/offers.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <div id="headerContainer"></div>
    <script src="../js/loadHeader.js"></script>
    <section class="section1">
      <div id="carouselExampleCaptions" class="carousel slide pointer-event">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/fotot/book.jpg" alt="" width="100%" height="600">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: red; font-size: 25px;">Membership offers</h5>
              <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;font-size: 17px;">Get a friend to register and get free membership for a month</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/fotot/books.jpg" alt="" width="100%" height="600">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: red; font-size: 25px;">Book Offers 30% off</h5>
              <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;font-size: 17px;">Get you books now or you will miss the chence</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/fotot/2018-05-12.jpg" alt="" width="100%" height="600">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: red; font-size: 25px;" >Sponsored by Boulevard Bookstore in Geneva</h5>
              <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;font-size: 17px;">Explore worlds within. Adventure awaits at our bookstore.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </section>
    <section class="section2">
    
    <div id="discount-content"></div>
  </section>
  <div id="footerContainer"></div>
  <script src="../js/footer.js"></script>
 
  <script src="../js/offers.js"></script>

    document.addEventListener('click', function(event) {
      if (event.target.closest('.menu-toggle')) {
          document.querySelector('.navElements').classList.toggle('active');
          document.querySelector('.menu-toggle').classList.toggle('active');
      }
  });
  </script>

</body>
