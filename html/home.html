
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Slider</title>
    <link rel="stylesheet" href="../css/E-library.css"> 
    
</head>
<body>
    <div id="headerContainer"></div>

    <script src="../js/loadHeader.js"></script>
    <div id="sliderContainer" class="slider-container"></div>
    <div id="prevButton" class="slider-control">Previous</div>
    <div id="nextButton" class="slider-control">Next</div>

   
    <script src="../js/videoSlider.js"></script>
    <script>
        document.addEventListener('click', function(event) {
          if (event.target.closest('.menu-toggle')) {
              document.querySelector('.navElements').classList.toggle('active');
              document.querySelector('.menu-toggle').classList.toggle('active');
          }
      });
      </script>
</body>
</html>
